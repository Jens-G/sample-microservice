apiVersion: v1
kind: Service
metadata:
  name: pizzeria
  labels:
    app: pizza-sample
spec:
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app: pizzeria
  type: NodePort # or LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pizzeria
  labels:
    app: pizzeria
    deployment: v2
spec:
  replicas: 1
  template:
    metadata:
      name: pizzeria
      labels:
        app: pizzeria
    spec:
      containers:
        - name: pizzeria
          image: pizzeria:v2
          imagePullPolicy: Never
          ports: 
            - containerPort: 9090
              hostPort: 9090
